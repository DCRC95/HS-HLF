# This file defines the Certificate Authority (CA) services for the
# Ordering Organization and the four custom Peer Organizations.

networks:
  test:
    name: fabric_test

services:

  ################################################################################
  #                              ORDERER CA SERVICE
  ################################################################################
  ca_orderer:
    image: hyperledger/fabric-ca:latest
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-orderer
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=9054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:19054
      - FABRIC_CA_SERVER_CSR_CN=ca-orderer
      - FABRIC_CA_SERVER_CSR_HOSTS=ca_orderer,orderer.example.com,localhost
      - FABRIC_CA_SERVER_CA_CERTFILE=/vault/rendered/ordererOrg/ca-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/vault/rendered/ordererOrg/ca-key.pem
      - VAULT_ADDR=http://vault:8200
      - VAULT_SECRET_PATH=secret/data/ca/ordererOrg
    ports:
      - "9054:9054"
      - "19054:19054"
    command: >
      sh -c 'until [ -s /vault/rendered/ordererOrg/ca-key.pem ]; do
        echo "Waiting for Vault agent to render ordererOrg key...";
        sleep 1;
      done;
      fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../organizations/fabric-ca/ordererOrg:/etc/hyperledger/fabric-ca-server
      - ../vault/rendered/ordererOrg:/vault/rendered/ordererOrg:ro
    container_name: ca_orderer
    depends_on:
      - vault_agent
    networks:
      - test

